<!DOCTYPE html>
<html>
<head>
    <title>Sudoku</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href='http://fonts.googleapis.com/css?family=Cedarville+Cursive|Oswald:400,700' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
<div id="mast">Sudoku</div>

<!-- board -->
<div id="board">
</div>

<!--  menu -->
<div id="menu">
    <div id="highlight_init_button" class="highlight_toggle button">
        highlight&nbsp;mistakes
    </div>
    <div id="highlight_cancel_button" class="highlight_toggle button">
        turn&nbsp;off&nbsp;highlight
    </div>
    <div id="player_helper" class="button">get&nbsp;hint</div>
</div>

<!-- results overlay -->
<div id="results_overlay" class="overlay">
    <div id="game_result" class="alert"></div>
    <div id="restart_game" class="button medium">Restart</div>
</div>

</body>
</html>
