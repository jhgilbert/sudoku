<!DOCTYPE html>
<html ng-app="sudokuApp">
<head>
	<title>Sudoku</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
</head>
 
<body>
<div ng-controller="mainCtrl">
    <div id="mast">sudoku</div>
    <div id="board">
        <div class="box" ng-repeat="box in uiState.problem">
            <div class="cell_container"
                 ng-repeat="cell in box track by $index"
                 ng-click="setActiveCell([$parent.$index, $index])"
                 ng-class="{wrong_answer: highlightError([$parent.$index, $index])}">
                <div class="image_container"><img class="square_spacer" src="images/000000-0.png"/></div>
                <div class="input_container">
                    <input ng-disabled="cellIsLocked([$parent.$index, $index])"
                           class="cell_input" type="text" ng-model="cell" ng-change="setCellValue(cell)">
                </div>

            </div>
        </div>
    </div>
        <div id="answer_highlighter">
            <input type="checkbox" ng-model="uiState.highlightErrors">Highlight wrong answers
        </div>
        <div id="player_helper">
            <div class="button" ng-click="helpPlayerOut()">I need a little help!</div>
        </div>
</div>
</body>
 
</html>
